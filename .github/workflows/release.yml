name: release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install dependencies
        run: bun install

      - name: install rsvg-convert
        run: sudo apt-get update && sudo apt-get install -y librsvg2-bin

      - name: build
        run: bun run build.ts --skip-safari

      - name: upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/zip/ai-blocker-chrome.zip
            dist/zip/ai-blocker-firefox.zip

  publish-chrome:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: install dependencies
        run: bun install

      - name: install rsvg-convert
        run: sudo apt-get update && sudo apt-get install -y librsvg2-bin

      - name: build
        run: bun run build.ts --skip-safari

      - name: publish to chrome web store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: dist/zip/ai-blocker-chrome.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}

  publish-firefox:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: install dependencies
        run: bun install

      - name: install rsvg-convert
        run: sudo apt-get update && sudo apt-get install -y librsvg2-bin

      - name: build
        run: bun run build.ts --skip-safari

      - name: publish to firefox add-ons
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: ${{ secrets.FIREFOX_ADDON_GUID }}
          xpi-path: dist/zip/ai-blocker-firefox.zip
          jwt-issuer: ${{ secrets.FIREFOX_JWT_ISSUER }}
          jwt-secret: ${{ secrets.FIREFOX_JWT_SECRET }}
