<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      width: 280px;
      padding: 10px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 120px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 12px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input[type="number"] {
      width: 50px;
    }
    .row {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }
    button {
      cursor: pointer;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: green;
    }
    #status.error {
      color: red;
    }
    details {
      margin-top: 10px;
    }
    summary {
      cursor: pointer;
    }
    footer, span {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
    footer svg {
      width: 1.2em;
      height: 1.2em;
      padding: 0.5em;
      vertical-align: middle;
    }
    footer a {
      color: #888;
    }
  </style>
</head>
<body>

  <label>
    <input type="checkbox" id="enableToggle" checked>
    <strong>ai blocker</strong> <span id="toggleStatus">on</span>
  </label>

  <label>blocked words (one per line):</label>
  <textarea id="words" placeholder="add words to block"></textarea>
  <span>tip: add words like chatgpt, openai, gemini, etc.</span>

  <div class="row">
    <button id="save">save</button>
    <button id="refresh">refresh</button>
    <button id="import">import</button>
    <button id="export">export</button>
    <input type="file" id="importFile" accept=".txt" hidden>
  </div>

  <details>
    <summary>options</summary>
    <label>
      <input type="checkbox" id="debugMode">
      debug mode (highlight instead of hide)
    </label>
    <label>
      <input type="checkbox" id="semanticBlocking" checked>
      semantic blocking (block entire card)
    </label>
    <label>
      similar items threshold:
      <input type="number" id="semanticThreshold" min="2" max="10" value="3">
    </label>
    <label>
      parent layer depth:
      <input type="number" id="semanticLayer" min="1" max="10" value="1">
    </label>
  </details>

  <footer>
  <svg width="1em" height="1em" viewBox="0 0 350 243" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect y="0.46875" width="350" height="242.019" fill="#00A3FF"/>
              <rect y="147.359" width="350" height="95.13" fill="#8BD450"/>
              </svg>

  design and developed at <a href="https://kiddokraft.org">kiddokraft.org</a>
  </footer>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
